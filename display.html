<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payroll Program — Display</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @media print {
      .actions {display:none}
      body {background:#fff}
      .card {box-shadow:none}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">PAYROLL PROGRAM</div>

    <div class="summary">
      <section class="card">
        <div class="group-title">Employee</div>
        <div class="kv"><span class="label">ID:</span><strong id="out-id">—</strong></div>
        <div class="kv"><span class="label">Name:</span><strong id="out-name">—</strong></div>
        <div class="kv"><span class="label">Position:</span><strong id="out-position">—</strong></div>
      </section>

      <section class="card">
        <div class="group-title">Payroll Inputs</div>
        <div class="kv"><span class="label">Rate:</span><strong id="out-rate">₱0.00</strong></div>
        <div class="kv"><span class="label">Days:</span><strong id="out-days">0</strong></div>
        <div class="kv"><span class="label">Gross Pay:</span><strong id="out-gross">₱0.00</strong></div>
      </section>
    </div>

    <section class="card" style="margin-top:16px;">
      <div class="group-title">Deductions</div>
      <div class="kv"><span class="label">SSS (5%):</span><strong id="out-sss">₱0.00</strong></div>
      <div class="kv"><span class="label">Pag-IBIG (3%):</span><strong id="out-pagibig">₱0.00</strong></div>
      <div class="kv"><span class="label">PhilHealth (2%):</span><strong id="out-philhealth">₱0.00</strong></div>
      <div class="kv"><span class="label">Tax (5%):</span><strong id="out-tax">₱0.00</strong></div>
      <div class="kv"><span class="label"><strong>Total Deduction</strong>:</span><strong id="out-totalded">₱0.00</strong></div>
    </section>

    <section class="card" style="margin-top:16px;">
      <div class="kv"><span class="label"><strong>NET PAY</strong>:</span><strong id="out-net" style="font-size:1.4rem;">₱0.00</strong></div>
    </section>

    <div class="actions" style="justify-content:flex-end; margin-top:16px;">
      <button id="btn-back" class="btn btn-ghost" type="button">Back</button>
      <button id="btn-print" class="btn btn-primary" type="button">Print</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
